<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Lixos</title>
    <link rel="icon" href="images/Q.png" type="image/png">
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <a href="index.html">
                    <img src="images/TAG.png" width="200px">
                </a>
            </div>
            <div class="col-8 mt-4">
                <nav class="navbar navbar-expand-lg navbar-light float-right">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item ml-4">
                                <a class="nav-link" href="#">Lookbook</a>
                            </li>
                            <li class="nav-item ml-4">
                                    <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item ml-4">
                                    <a class="nav-link" href="#">Contact</a>
                            </li> 
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-7">
                    <img style="width: 400px; position: absolute" id="photo">
                    <img id="art">
                </div>
                <div class="col-5">

                    <!-- Type -->
                    <div id="type">
                        <p>Escolha um tipo de peça:</p>
                        <div class="btn-group" role="group">
                            <button onclick="chooseType('shirt')" type="button" class="btn btn-light border">Camiseta</button>
                            <button onclick="chooseType('cap')" type="button" class="btn btn-light border">Boné</button>
                            <button onclick="chooseType('hoodie')" type="button" class="btn btn-light border">Moletom</button>
                        </div>
                    </div>

                    <!-- Design -->
                    <div id="design" class="d-none mt-4">
                        <p>Design da peça:</p>
                        <div class="btn-group" role="group" id="design-btn-group">
                            <button onclick="chooseDesign(this.value)" type="button" class="btn btn-light border d-none" id="design-btn"></button>
                        </div>
                    </div>

                    <!-- Color -->
                    <div id="color" class="d-none mt-4">
                        <p>Cor Principal:</p>
                        <div class="btn-group" role="group">
                            <button onclick="chooseColor('black')" type="button" class="btn btn-light border" id="black">Preto</button>
                            <button onclick="chooseColor('white')" type="button" class="btn btn-light border" id="white">Branco</button>
                            <button onclick="chooseColor('blue')" type="button" class="btn btn-light border" id="blue">Azul</button>
                            <button onclick="chooseColor('red')" type="button" class="btn btn-light border" id="red">Vermelho</button>
                        </div>
                    </div>

                    <!-- Art -->
                    <div id="image" class="d-none mt-4">
                        <p>Escolha uma arte ou faça o upload da sua:</p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input"id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" onchange="showArt(event)">
                                <label class="custom-file-label" for="inputGroupFile01">Escolha um arquivo</label>
                                <script> // Put this code in main.js and set both img's size and position
                                        var showArt = function(event) {
                                        var art = document.getElementById('art');
                                        art.src = URL.createObjectURL(event.target.files[0]);
                                        };
                                </script>
                            </div>
                        </div>
                        <form>
                            <div class="form-group mt-2">
                                <label for="formControlRange1">Tamanho</label>
                                <input type="range" class="form-control-range" id="formControlRange1" min="10" max="300" value="175">
                            </div>
                            <div class="input-group w-100">
                                <div class="form-group mt-2 mr-3 w-45">
                                    <label for="formControlRange2">Eixo-X</label>s
                                    <input type="range" class="form-control-range" id="formControlRange2" min="1" max="300" value="220">
                                </div>
                                <div class="form-group mt-2 w-45">
                                    <label for="formControlRange3">Eixo-Y</label>
                                    <input type="range" class="form-control-range" id="formControlRange3" min="5" max="400" value="220">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Finalize -->
                    
                </div>
            </div>
        </div>
       
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

</body>
</html>
